<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gemini Image (Photopea)</title>
    <style>
      body { font: 14px sans-serif; margin: 12px; }
      textarea { width: 100%; height: 96px; }
      input[type=number] { width: 80px; }
      input[type=text], input[type=password] { width: 100%; }
      button { margin-top: 8px; }
      .row { margin-top: 8px; }
      label { display: inline-block; margin-right: 8px; }
      select { width: 100%; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <h3>Gemini Image</h3>

    <div class="row">
      <input id="apiKey" type="password" placeholder="GEMINI_API_KEY (from AI Studio)" />
    </div>

    <div class="row">
      <label>Model</label>
      <select id="modelSelect"></select>
      <button id="refreshModels">Refresh models</button>
    </div>

    <div class="row">
      <label for="customModel">Custom model ID (optional)</label>
      <input id="customModel" type="text" placeholder="e.g., gemini-2.5-flash-image" />
      <small>If set, this overrides the dropdown selection.</small>
    </div>

    <div class="row">
      <textarea id="prompt" placeholder="Describe the change (e.g., replace the sky with dramatic sunset)"></textarea>
    </div>

    <div class="row">
      <label for="count">Images:</label>
      <input id="count" type="number" value="1" min="1" max="6" />
    </div>

    <div class="row">
      <button id="export">Export canvas</button>
      <button id="generate">Generate</button>
    </div>

    <div class="row" id="status"></div>
    <script src="plugin.js"></script>
  </body>
</html>
