<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gemini Image (Photopea)</title>
    <style>
      body { font: 14px sans-serif; margin: 12px; }
      textarea { width: 100%; height: 96px; }
      input[type=number] { width: 80px; }
      button { margin-top: 8px; }
      .row { margin-top: 8px; }
      label { display: inline-block; margin-right: 8px; }
    </style>
  </head>
  <body>
    <h3>Gemini 2.5 Flash Image</h3>
    <div>Enter your edit prompt for the current canvas, choose how many images, then Generate</div>
    <div class="row">
      <textarea id="prompt" placeholder="Describe the change (e.g., replace the sky with dramatic sunset)"></textarea>
    </div>
    <div class="row">
      <input id="apiKey" type="password" placeholder="GEMINI_API_KEY (from AI Studio)" />
    </div>
    <div class="row">
      <label for="count">Images:</label>
      <input id="count" type="number" value="3" min="1" max="6" />
    </div>
    <div class="row">
      <button id="export">Export canvas</button>
      <button id="generate">Generate</button>
    </div>
    <div class="row" id="status"></div>
    <script src="plugin.js"></script>
  </body>
</html>
